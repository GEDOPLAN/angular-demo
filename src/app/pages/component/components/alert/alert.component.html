<div class="col-sm-12 col-md-4" #content>

</div>

<ng-template #info>
  <div class="header-info">
    Nur eine Info: {{headerText}}
  </div>
  <div class="content-info">
    <i>{{contentText}}</i>
  </div>
</ng-template>

<ng-template #error>
  <div class="header-error">
    !!!! Achtung !!! <br/> {{headerText}}
  </div>
  <div class="content-error">
    {{contentText}}
  </div>
</ng-template>
