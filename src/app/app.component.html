<!-- Site wrapper -->
<div class="wrapper">

  <header class="main-header">
    <div class="logo" id="uLogo">
      <a routerLink="">
        <img src="../assets/images/logo.png " />
      </a>
    </div>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top ">
      <!-- Sidebar toggle button-->
      <a href="# " class="sidebar-toggle" data-toggle='offcanvas' role="button ">
        <span class="sr-only ">Toggle navigation</span>
        <span class="icon-bar "></span>
        <span class="icon-bar "></span>
        <span class="icon-bar "></span>
      </a>
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- Messages: style can be found in dropdown.less-->

          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a [href]="src.sourceLink" target="_new" *ngIf="src.sourceLink">
              <i class="fa fa-file-code-o" aria-hidden="true"></i>
              {{src.sourceLink}}
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <aside class="main-sidebar ">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar ">
      <ul class="sidebar-menu ">
        <li>
          <a routerLink=" ">
            <i class="fa fa-home"></i> <span>Home</span>
          </a>
        </li>
        <li class="treeview active">
          <a href="#">
            <i class="fa fa-smile-o" aria-hidden="true"></i>
            <span>GEDOPLAN Pizza</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <!--<li>
              <a routerLink="hello">
                <i class="fa fa-commenting-o"></i> <span>HelloWorld</span>
              </a>
            </li>-->
          </ul>
        </li>
        <li class="treeview active">
          <a href="#">
            <i class="fa fa-laptop"></i>
            <span>technische Demos</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li>
              <a routerLink="hello">
                <i class="fa fa-commenting-o"></i> <span>HelloWorld</span>
              </a>
              <a routerLink="template">
                <i class="fa fa-file-code-o"></i> <span>Template</span>
              </a>
              <a routerLink="directive">
                <i class="fa fa-code"></i> <span>Direktive</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper ">
    <router-outlet></router-outlet>
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer ">
    <div class="pull-right hidden-xs ">
      <b>Version</b> 0.0.1
    </div>
    <strong>Copyright &copy; GEDOPLAN GmbH</strong>
  </footer>
  <div class="control-sidebar-bg "></div>
</div>
<!-- ./wrapper -->
